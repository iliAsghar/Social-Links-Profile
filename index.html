<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="assets/stylesheets/reset.css">
  <link rel="stylesheet" href="assets/stylesheets/style.css">  
  <link rel="stylesheet" href="assets/stylesheets/font-face.css">
  
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>

  <div class="profile-container">
    <img class="profile-picture" src="assets/images/avatar-jessica.jpeg" alt="Jessica-Randall" draggable="false">

    <h2 class="profile-name">Jessica Randall</h2>
    <p class="profile-location">London, United Kingdom</p>
    
    <div class="profile-bio">"Front-end developer and avid reader."</div>

    <div class="buttons-container">
      <a href="#" class="button">GitHub</a>
      <a href="#" class="button">Frontend Mentor</a>
      <a href="#" class="button">LinkedIn</a>
      <a href="#" class="button">Twitter</a>
      <a href="#" class="button">Instagram</a>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">iliAsghar</a>.
  </div>
</body>
</html>
